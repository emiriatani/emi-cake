<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common :: common_head(~{::title},~{::link})">
    <title>修改会员信息-emicake艾米蛋糕</title>
    <link rel="stylesheet" th:href="@{/static/assets/css/accountEdit.css}" href="../../static/assets/css/accountEdit.css">
</head>
<body>

<div class="main_content">
    <!--main content-->
    <div th:replace="common/common :: menu_bar"></div>
    <!--左侧导航栏-->
    <div th:replace="common/common :: side_bar"></div>

    <!--修改资料区-->
    <form class="layui-form member_info_box" action="">
        <div class="member_title">
            <span>17305814557</span>
        </div>
        <div class=" member_info">
            <div class="layui-form-item member_info_item">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item member_info_item">
                <label class="layui-form-label">真实姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item member_info_item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                    <input type="radio" name="sex" value="男" title="男" checked="">
                    <input type="radio" name="sex" value="女" title="女">
                </div>

            </div>
            <div class="layui-form-item member_info_item">
                <label class="layui-form-label">生日</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="date" lay-verify="date" placeholder="" autocomplete="off"
                           class="layui-input">
                </div>

            </div>
            <div class="layui-form-item member_info_item">
                <label class="layui-form-label">电子邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-inline update_submit">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" th:src="@{/static/assets/js/jquery-3.4.1.min.js}"
        src="../../static/assets/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" th:src="@{/static/assets/layui/layui.js}"
        src="../../static/assets/layui/layui.js"></script>
<script type="text/javascript" th:src="@{/static/assets/js/common.js}"
        src="../../static/assets/js/common.js"></script>
<script>

    layui.use(['element', 'form', 'laydate'], function () {
        var element = layui.element
            , form = layui.form
            , laydate = layui.laydate; //导航的hover效果、二级菜单等功能，需要依赖element模块

        laydate.render({
            elem: '#date'
        });
    });
</script>
</body>
</html>
