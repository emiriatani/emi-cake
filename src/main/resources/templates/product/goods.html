<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common :: common_head(~{::title})">
    <title>商品详细页-emicake艾米蛋糕</title>
</head>
<body>
<div class="main_content">
    <!--main header-->
    <div th:replace="common/common :: menu_bar"></div>
    <!--main content-->
    <!--商品介绍轮播图-->
    <div class="layui-carousel goods_carousel" id="goods_carousel">
        <div carousel-item>
            <div>
                <img src="../../static/assets/img/example03.jpg" alt="">
            </div>
            <div>
               <img src="../../static/assets/img/example04.jpg" alt="">
            </div>
            <div>
                <img src="../../static/assets/img/example05.jpg" alt="">
            </div>
        </div>
    </div>
    <!--商品购买信息-->
    <!--提交表单-->
    <form action="" class="layui-form">
        <div class="goods_shop_box clearfix">
            <!--商品名称和价格-->
            <div class="goods_title">
                <h1>桃芝|樱桃芝士蛋糕</h1>
                <h1>￥239</h1>
            </div>
            <!--商品甜度-->
            <div class="goods_sweetness_score">
                <span>甜度</span>
                <span id="score"></span>
            </div>
            <!--文案-->
            <div class="goods_with_words">
                <p>
                    有种美好本在人生际遇之处，
                    <br>
                    那些初次的余香，俨如口中混合着的丝缕酸甜，
                    <br>
                    就像樱桃和百利甜一样，成了没人遗忘的天生一对。
                </p>
            </div>
            <!--规格数量-->
            <div class="goods_standard ">
                <div class="layui-form-item" id="size_box">
                    <label class="layui-form-label">尺寸：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="size" value="6吋" title="6吋" checked="">
                        <input type="radio" name="size" value="8吋" title="8吋">
                    </div>
                </div>
                <div class="layui-form-item" id="amount">
                    <label class="layui-form-label">数量：</label>
                    <div class="layui-input-block">
                        <div id="amount_group">
                            <span><a href="javascript:;" class="del_btn"><i class="layui-icon">&#xe67e;</i></a></span>
                            <span class="count_value">1</span>
                            <span><a href="javascript:;" class="add_btn"><i class="layui-icon">&#xe624;</i></a></span>
                        </div>
                    </div>
                </div>
            </div>
            <!--加入购物车立即购买-->
            <div class="shopBtnGroup">
                <button class="layui-btn layui-btn-warm">加入购物车</button>
                <button class="layui-btn layui-btn-warm">立即购买</button>
            </div>
        </div>
    </form>

    <!--商品详细信息-->
    <div class="goods_info_box">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>Introduction</legend>
        </fieldset>
        <img src="../../static/assets/img/example06.jpg" alt="">
        <img src="../../static/assets/img/example08.jpg" alt="">
        <img src="../../static/assets/img/example07.jpg" alt="">
        <img src="../../static/assets/img/example06.jpg" alt="">
        <img src="../../static/assets/img/example08.jpg" alt="">
        <img src="../../static/assets/img/example07.jpg" alt="">
        <img src="../../static/assets/img/example06.jpg" alt="">
        <img src="../../static/assets/img/example08.jpg" alt="">
        <img src="../../static/assets/img/example07.jpg" alt="">
    </div>
</div>

<script type="text/javascript" src="../../static/assets/layui/layui.js"></script>
<script type="text/javascript" src="../../static/assets/js/goods.js"></script>

</body>
</html>
